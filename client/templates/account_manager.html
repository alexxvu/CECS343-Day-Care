<nav-bar></nav-bar>
<div class="account-manager">
  <table class="table">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Username</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody ng-repeat="user in users">
      <tr ng-click="setSelected(user.username)">
        <td>{{user.lastName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" ng-click="addUser()">Add User</button>
</div>
